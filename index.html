<!doctype html>
<html>
    <head>
      <meta charset="utf-8" />

      <!-- Page title -->
      <title>Bugfix.es</title>

      <link rel="shortcut icon" href="/favicon.png">

      <!-- Stylesheet -->
      <link rel="stylesheet" href="./css/style.css"> <!-- Regular stylesheet -->
      <link rel="stylesheet" href="./css/blue.css"> <!-- Pick color scheme (black.css, blue.css, dark_green.css, green.css, white.css)-->

      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Cantarell:regular,italic,bold" rel="stylesheet" type="text/css">

      <!-- JavaScript -->
      <script src="./js/jquery-1.5.1.min.js"></script> <!-- Load jQuery library -->
      <script src="./js/modernizr-1.7.min.js"></script> <!-- Load Modernizr -->
  </head>
  <body>
    <div id="pattern">
      <div id="gradient">
        <!-- Image background -->
        <img src="./img/background.jpg" id="background_image" alt="" class="hidden">
        <!-- Image background end -->


        <!-- Main page -->
        <div id="main_page">
          <!-- Header -->
          <header>
            <h1>BugFix.es Coming Soon</h1> <!-- Set the page title -->
          </header>

          <!-- Additional content -->
          <div id="content"> &nbsp;
            <!-- Countdown -->
            <script src="./js/jquery.countdown.min.js"></script> <!-- Load jQuery Countdown library -->
            <script>
              $(function() {
                let launchTime = new Date(2024, 5, 1, 23, 59); // Set launch: [year], [month], [day], [hour]...
                $("#countdown").countdown({
                  until: launchTime,
                  format: "odHMS"
                });
              });
            </script>
            <section class="countdown">
              <div id="countdown"></div>
            </section>
            <!-- Countdown end -->


            <!-- Progress -->
            <script>
              $(function() {
                $("#progressbar").animate({width: $(".progress h2").text()}, 2000);
              });
            </script>
            <section class="progress">
              <div id="progressbar"></div>
              <h2>50%</h2> <!-- Set your progress, must be percentage -->
            </section>
            <!-- Progress end -->


            <!-- Short description -->
            <section class="description">
              <div class="description_top"></div>
              <div class="description_content">
                <p>BugFix.es is a system to get visibility on your bugs and issues without having to read through all the logs.</p>
                <p>Bugs and Issues are automatically generated by your code, but some are more important than others, so why not let the frequency decide it</p>
              </div>
              <div class="description_bottom"></div>
            </section>
            <!-- Short description end -->
          </div>
        </div>
        <!-- Main page end -->
      </div>
    </div>
  </body>
</html>
